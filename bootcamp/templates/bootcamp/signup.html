<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
	<div class="row">
		<div class="col-lg-6">
			<form class="form-horizontal" method="post" action="{% url 'register' %}" role="form">
				{% csrf_token %}
			  <div class="row form-group">
			    <label class="col-lg-4 control-label">Username</label>
			    <div class="col-lg-8">
			       <input type="text" class="form-control" name="username" placeholder="Username">
			    </div>
			  </div>
			  <div class="row form-group">
			    <label class="col-lg-4 control-label">Email</label>
			    <div class="col-lg-8">
			       <input type="email" class="form-control" name="email" placeholder="Email">
			    </div>
			  </div>
			  <div class="row form-group">
			    <label class="col-lg-4 control-label">Password</label>
			    <div class="col-lg-8">
			      <input type="password" class="form-control" name="password" placeholder="Password">
			    </div>
			  </div>
			  <div class="row form-group">
			    <label class="col-lg-4 control-label">Re-enter Password</label>
			    <div class="col-lg-8">
			       <input type="password" class="form-control" name="repassword" placeholder="Re-enter Password">
			    </div>
			  </div>
			  <input type="submit" class="btn btn-primary" name="submit" value="submit">
			</form>
		</div>
	</div>
</div>

</body>
</html>
